version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    command: >
      sh -c "sleep 10 && curl -d 'Homepage is up!' ntfy.sh/omnibus-brain-notifications-v3"
