[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Fast unit tests (no external dependencies)
    integration: Integration tests (mocked externals)
    remote: Tests requiring SSH to NUCs (slow)
    e2e: End-to-end tests (full stack, very slow)
    red: TDD red tests (expected to fail initially)
    slow: Tests taking >5 seconds
    requires_secrets: Tests needing real SOPS secrets
    requires_slack: Tests needing real Slack tokens

addopts =
    --strict-markers
    --tb=short
    --cov=agents
    --cov=clients
    --cov=slack_bot
    --cov-report=html
    --cov-report=term-missing
    -v
