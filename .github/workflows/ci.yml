name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-test.txt
          pip install slack-bolt slack-sdk aiohttp requests PyPDF2

      - name: Run unit and integration tests
        run: |
          mkdir -p test-results
          set -o pipefail
          python -m pytest tests/ -m "unit or integration" \
            --tb=short \
            --junitxml=test-results/results.xml \
            --cov=agents --cov=clients --cov=slack_bot \
            --cov-report=xml:test-results/coverage.xml \
            --cov-report=term-missing \
            -v 2>&1 | tee test-results/output.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check . --output-format=github

      - name: Run ruff format check
        run: ruff format --check .

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify Slack on success
        if: ${{ needs.test.result == 'success' && needs.lint.result == 'success' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -s -X POST "$SLACK_WEBHOOK_URL" \
              -H 'Content-Type: application/json' \
              -d '{"text": "âœ… CI passed on main (${{ github.sha }})"}'
          fi
