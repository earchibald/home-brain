services:
  semantic-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brain_semantic_search
    restart: unless-stopped
    ports:
      - "9514:9514"
    extra_hosts:
      - "m1-mini.local:192.168.1.58"
    environment:
      - OLLAMA_URL=http://m1-mini.local:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - BRAIN_PATH=/app/brain
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - WATCH_FILES=true
      - NTFY_URL=https://ntfy.sh
      - NTFY_TOPIC=omnibus-brain-notifications-v3
    volumes:
      - /home/earchibald/brain:/app/brain:ro
      - ./chroma_data:/app/chroma_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9514/api/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chroma_data:
